{% extends 'scripture/layout.html' %}
{% load static %}

{% block content %}

{% if errorMessage %}
  <div class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
{% endif %}

<form id="login__form" action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_username__input" class="form-label cc_input-label">أسم المستخدم</label>
    <input
      type="text"
      class="form-control cc_input-control text-center"
      id="id_username__input"
      name="username"
    />
  </div>

  <div class="mb-3">
    <label for="id_password__input" class="form-label cc_input-label">كلمة المرور</label>
    <input
      type="password"
      id="id_password__input"
      class="form-control cc_input-control text-center"
      aria-describedby="passwordHelpBlock"
      name="password"
    />
    <div id="passwordHelpBlock" class="form-text">
      <!-- Your password must be 8-20 characters long, contain letters and numbers,
      and must not contain spaces, special characters, or emoji. -->
    </div>
  </div>

  <p class="cc_note-paragraph">
    ليس لديكم حساب؟ ... يمكنكم انشاء حساب
    <span><a href="{% url 'register' %}">من هنا</a></span>
  </p>
  <p class="cc_note-paragraph">
    نسيت كلمة المرور؟ ... يمكنكم أستعادتها
    <span><a href="{% url 'retrieve-password' %}">من هنا</a></span>
  </p>

  <button type="submit" class="btn btn-success cc_input-label">
    دخول&nbsp&nbsp&nbsp&nbsp
    <img
      src="{% static 'scripture/img/log-in-w.png' %}"
      alt="Login"
      style="width: 2rem"
    />
  </button>
</form>

{% endblock %}
