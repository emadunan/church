{% extends 'scripture/layout.html' %}
{% load static %}

{% block content %}

{% if errorMessage %}
  <div class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
{% endif %}

<form id="id_reset-password" action="{% url 'reset-password' %}" method="post">
  {% csrf_token %}

  <div class="mb-3">
    <label for="id_password-old__input" class="form-label cc_input-label">كلمة المرور القديمة</label>
    <input
      type="password"
      id="id_password-old__input"
      class="form-control cc_input-control text-center"
      aria-describedby="passwordHelpBlock"
      name="old_password"
    />
    <div id="passwordHelpBlock" class="form-text">
      <!-- Your password must be 8-20 characters long, contain letters and numbers,
      and must not contain spaces, special characters, or emoji. -->
    </div>
  </div>

  <div class="mb-3">
    <label for="id_password-new__input" class="form-label cc_input-label">كلمة المرور الجديدة</label>
    <input
      type="password"
      id="id_password-new__input"
      class="form-control cc_input-control text-center"
      aria-describedby="passwordHelpBlock"
      name="new_password"
    />
    <div id="passwordHelpBlock" class="form-text">
      <!-- Your password must be 8-20 characters long, contain letters and numbers,
      and must not contain spaces, special characters, or emoji. -->
    </div>
  </div>

  <div class="mb-3">
    <label for="id_password-confirm__input" class="form-label cc_input-label">تأكيد كلمة المرور</label>
    <input
      type="password"
      id="id_password-confirm__input"
      class="form-control cc_input-control text-center"
      aria-describedby="passwordHelpBlock"
      name="confirm_password"
    />
    <div id="passwordHelpBlock" class="form-text">
      <!-- Your password must be 8-20 characters long, contain letters and numbers,
      and must not contain spaces, special characters, or emoji. -->
    </div>
  </div>

  <button type="submit" class="btn btn-success cc_input-label">
    إعادة تعيين&nbsp&nbsp&nbsp&nbsp
    <img
      src="{% static 'scripture/img/rotation-lock.png_w.png' %}"
      alt="Login"
      style="width: 2rem"
    />
  </button>
</form>

{% endblock %}
