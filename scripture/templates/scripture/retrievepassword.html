{% extends 'scripture/layout.html' %} {% load static %}

{% block content %}

{% if errorMessage %}
  <div class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
{% endif %}

<form action="{% url 'retrieve-password' %}" method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_username__input" class="form-label cc_input-label">أسم المستخدم</label>
    <input
      type="text"
      class="form-control cc_input-control text-center"
      id="id_username__input"
      name="username"
    />
  </div>
  <div class="mb-3">
    <label for="id_email__input" class="form-label cc_input-label">البريد الالكترونى</label>
    <input
      type="email"
      class="form-control cc_input-control text-center"
      id="id_email__input"
      name="email"
    />
  </div>

  <div class="mb-3">
    <label for="id_mobile__input" class="form-label cc_input-label">رقم الموبيل</label>
    <input
      type="tel"
      id="id_mobile__input"
      class="form-control cc_input-control text-center"
      aria-describedby="mobileHelpBlock"
      name="mobile"
    />
    <div id="passwordHelpBlock" class="form-text">
      <!-- Your password must be 8-20 characters long, contain letters and numbers,
      and must not contain spaces, special characters, or emoji. -->
    </div>
  </div>

  <p class="cc_note-paragraph">
    سيتم ارسال كلمة مرور افتراضية على البريد الالكترونى الخاص بكم، رجاء إعادة تعيين كلمة المرور فور الدخول.
  </p>

  <button type="submit" class="btn btn-success cc_input-label">
    أستعادة&nbsp&nbsp&nbsp&nbsp
    <img
      src="{% static 'scripture/img/synchronize_w.png' %}"
      alt="Login"
      style="width: 2rem"
    />
  </button>
</form>

{% endblock %}
